<!DOCTYPE html>
<html lang="en">
    {{partial "head.html" . }}

        <div class="container">
	    {{ partial "header.html" .}}
	    {{ partial "menu.html" .}}
	    <div class="content">
		{{ range .Data.Pages.ByPublishDate }}

	    </div>
            
	    {{partial "footer.html" . }}            
	</div>
	
    </body>
</html>
